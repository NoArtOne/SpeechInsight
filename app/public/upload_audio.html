<!DOCTYPE html>
<html>
<head>
    <title>Upload Audio</title>
</head>
<body>
    <h1>Upload Audio</h1>
    <form action="/audios" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".mp3,.wav,.ogg,.flac" required> <br><br>
        <input type="submit" value="Upload">
    </form>
    <p><a href="/user_profile">Back to Profile</a></p>
</body>
</html>
